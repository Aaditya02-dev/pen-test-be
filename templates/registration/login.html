<!DOCTYPE html>
<html>
<head>
    <title>Django Login</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; }
        .card {
            width: 350px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>PenTest Backend Login</h2>

        {% if form.errors %}
            <p style="color:red">Invalid username or password</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.username.label_tag }}
            {{ form.username }}

            {{ form.password.label_tag }}
            {{ form.password }}

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
